---
layout: default
---
<div class="project-detail-container">
  <header id="hero" class="project-header">
    <nav class="navbar">
      <div class="container">
        <h1 id="logo">
          <a href="{{ site.baseurl }}/">
            <img src="{{ site.baseurl }}/assets/logo.png" alt="Your Logo" />
          </a>
        </h1>
      </div>
    </nav>

    <section class="header-container">
      <h1>{{ page.title }}</h1>
      <div class="content-text">
        <h2>{{ page.subtitle }}</h2>
        <div class="project-technologies">
          {% for tech in page.technologies %}
            <span class="tech-tag">{{ tech }}</span>
          {% endfor %}
        </div>
      </div>
    </section>
  </header>

  <section class="project-main-content container">
    <div class="project-image">
      <img src="{{ page.image }}" alt="{{ page.title }} Project Image">
    </div>

    <div class="project-description">
      {{ content }}
    </div>

    <div class="project-links">
      <a href="{{ page.github }}" target="_blank" class="btn btn-primary">
        <i class="fab fa-github"></i> View on GitHub
      </a>
    </div>
  </section>
</div>
